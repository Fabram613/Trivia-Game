<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Game of Thrones Trivia Game</title>
	
</head>
<body>


<div class="jumbotron">
	<div class="container">
		<h1></h1>
		<p></p>
	</div>
</div>

<div class="container"> 

	<div class="row" id="titleRow"> 
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> 
			<img src="assets/images/trivia-title.png" alt="GoT Trivia Game" class="img-responsive center-block" id="title">
		</div> 
    </div> 
    
	<div class="row" id="gameRow"> 
		<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-md-offset-3" id="startCol"> 
			<div id="startDiv">
				<div id="start">
					<button id="startBtn">START THE GAME</button>
				</div>
			</div>
		</div> 
	</div> 

	<div class="row" id="gameRow"> 
		<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-md-offset-3" id="gameCol"> 

			<!-- WHEN EACH QUESTION IS DISPLAYED -->
			<div id="currentQuestion"></div>
			<div id="timeLeft"></div>
			<div class="question"></div>
			<div class="answerList"></div>

			<!-- WHEN EACH ANSWER IS DISPLAYED -->
			<div id="message"></div>
			<div id="correctedAnswer"></div>
			<div id="gif"></div>
			<div id="gifCaption"></div>

			<!-- WHEN RESULTS ARE DISPLAYED -->
			<div id="finalMessage"></div>
			<div id="correctAnswers"></div>
			<div id="incorrectAnswers"></div>
			<div id="unanswered"></div>
			<div id="startOverBtn"></div>

		</div> 

	</div> 

</div> 

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
